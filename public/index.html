<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shall we play a game?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css" />
    <link rel="stylesheet" href="public/crt.css" />
    <script type="text/javascript" src="public/app.js"></script>
</head>
<body>
    
    <div class="crt">
        <p class="wopr-text">Program List</p>

        <ul class="gamelist wopr-text">
            <li>BRIDGE</li>
            <li>CHESS</li>
            <li>POKER</li>
            <li>GLOBAL THERMONUCLEAR WAR</li>
            <li id="send-msg-btn" class="ui-link">SEND MESSAGE</li>
            <li id="read-msg-btn" class="ui-link">READ MESSAGE</li>
        </ul>

        <hr class="line-break">

        <div class="messenger" id="messenger-area">
            <div class="input-row">
                <div class="wopr-text">AGENT ID:</div>
                <div><input type="text" class="wopr-input" id="agent-id"></div>
            </div>

            <div class="input-row">
                <div class="wopr-text"> MESSAGE:</div>
                <div><input type="text" class="wopr-input" id="message"></div>
            </div>

            <button type="button" id="submit-message" class="wopr-button">SEND</button>
        </div>

        <div id="output" class="wopr-text"></div>
    </div>


</body>
</html>
